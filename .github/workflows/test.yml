name: Test

on: 
  push:
    branches-ignore:
      - master
  pull_requset:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: wbari/start-mongoDB@v0.2
        with:
          node-version: '10.x'
      - run: npm install
      - run: npm test